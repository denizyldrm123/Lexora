<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lexora Test</title>
</head>
<body style="font-family: Arial; padding: 20px;">

    <h2>Lexora API Test Page</h2>

    <textarea id="textInput" rows="4" cols="40" placeholder="Write word here..."></textarea>
    <br><br>

    <button onclick="fetchMeaning()">Get Meaning</button>
    <button onclick="fetchSynonyms()">Get Synonyms</button>
    <button onclick="fetchExamples()">Get Examples</button>

    <h3>Meaning:</h3>
    <div id="meaningBox" style="border:1px solid #ccc; padding:10px; width:300px; min-height:40px;"></div>

    <h3>Synonyms:</h3>
    <div id="synonymsBox" style="border:1px solid #ccc; padding:10px; width:300px; min-height:40px;"></div>

    <h3>Examples:</h3>
    <div id="examplesBox" style="border:1px solid #ccc; padding:10px; width:300px; min-height:40px;"></div>

<script>
async function fetchMeaning() {
    const text = document.getElementById("textInput").value;

    const res = await fetch("/api/meaning", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await res.json();
    document.getElementById("meaningBox").innerText = data.meaning;
}


async function fetchSynonyms() {
    const text = document.getElementById("textInput").value;

    const res = await fetch("/api/synonyms", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await res.json();
    document.getElementById("synonymsBox").innerText = data.synonyms;
}


async function fetchExamples() {
    const text = document.getElementById("textInput").value;

    const res = await fetch("/api/examples", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await res.json();
    document.getElementById("examplesBox").innerText = data.examples;
}
</script>

</body>
</html>
