<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEXORA</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0a0a0a, #000);
            color: #fff;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 38px;
            letter-spacing: 2px;
            font-weight: 600;
            background: linear-gradient(90deg, #33a3ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wrapper {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            background: #111;
            padding: 50px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
        }

        textarea {
            width: 320px;
            height: 240px;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1c1c1c;
            color: #fff;
            resize: none;
            transition: 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px #0066ff55;
        }

        #meaningBox {
            width: 320px;
            height: 240px;
            padding: 14px;
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 16px;
            overflow-y: auto;
            color: #eee;
        }

        /* --- ŞIK MAVİ BUTON --- */
        button {
            margin-top: 35px;
            
            width: 320px;
            padding: 14px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #007bff, #0056ff);
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.25s ease;
            box-shadow: 0 4px 15px rgba(0, 115, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #339aff, #006aff);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 115, 255, 0.7);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>

</head>
<body>

    <div>
        <h1>LEXORA</h1>

        <div class="wrapper">

            <!-- Input Area -->
            <div>
                <textarea id="textInput" placeholder="Type something..."></textarea>
                <button onclick="showMeaning()">Show Meaning</button>
            </div>

            <!-- Output Area -->
            <div id="meaningBox">Meaning will appear here...</div>

        </div>
    </div>

    <script>
        function showMeaning() {
            const text = document.getElementById('textInput').value;

            // Şimdilik simülasyon
            const meaning = "Meaning of: " + text;

            document.getElementById("meaningBox").innerText = meaning;
        }
    </script>

</body>
</html>
