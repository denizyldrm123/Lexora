    <script>
        // ============== STATE MANAGEMENT ==============
        let currentWord = '';
        let currentWordData = {}; // Stores full word data (meaning, synonyms, examples)
        let wordLibrary = [];
        let streakData = {
            current: 0,
            longest: 0,
            totalWords: 0,
            todayWords: 0,
            lastActivityDate: null
        };

        // ============== NAVIGATION ==============
        function startApp() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadLibrary();
            updateStreakDisplay();
        }

        function switchPage(pageName) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));

            // Show selected page
            document.getElementById(pageName + 'Page').classList.add('active');
            event.target.classList.add('active');

            // Update content when switching
            if (pageName === 'library') loadLibrary();
            if (pageName === 'streak') updateStreakDisplay();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') getMeaning();
        }

        // ============== USE CASE 1: GET MEANING ==============
        async function getMeaning() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                alert('Please enter a word!');
                return;
            }

            currentWord = word;
            const btn = document.getElementById('meaningBtn');
            btn.classList.add('loading');

            try {
                // TODO: Replace with actual API call
                await simulateAPI(1500);
                
                const mockData = {
                    word: word,
                    definition: `A ${word} is a concept or object with specific characteristics and functions within its context. It represents an important element in language learning and communication.`
                };

                // Store in currentWordData
                if (!currentWordData.word) currentWordData = { word: word };
                currentWordData.definition = mockData.definition;

                displayMeaning(mockData);
                updateStreak(); // Update streak on word search
                document.getElementById('exportBtn').disabled = false;

            } catch (error) {
                alert('Error fetching meaning. Please try again.');
            } finally {
                btn.classList.remove('loading');
            }
        }

        function displayMeaning(data) {
            const resultBox = document.getElementById('resultBox');
            resultBox.innerHTML = `
                <div class="result-header">${data.word}</div>
                <div class="result-section">
                    <div class="result-label">Definition</div>
                    <div class="result-content">${data.definition}</div>
                </div>
            `;
        }

        // ============== USE CASE 2: GET SYNONYMS ==============
        async function getSynonyms() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                alert('Please enter a word!');
                return;
            }

            currentWord = word;
            const btn = document.getElementById('synonymBtn');
            btn.classList.add('loading');

            try {
                await simulateAPI(1500);
                
                const mockSynonyms = ['term', 'concept', 'notion', 'idea', 'expression'];

                // Store in currentWordData
                if (!currentWordData.word) currentWordData = { word: word };
                currentWordData.synonyms = mockSynonyms;

                displaySynonyms(word, mockSynonyms);
                updateStreak(); // Update streak on word search
                document.getElementById('exportBtn').disabled = false;

            } catch (error) {
                alert('Error fetching synonyms. Please try again.');
            } finally {
                btn.classList.remove('loading');
            }
        }

        function displaySynonyms(word, synonyms) {
            const resultBox = document.getElementById('resultBox');
            resultBox.innerHTML = `
                <div class="result-header">${word}</div>
                <div class="result-section">
                    <div class="result-label">Synonyms & Related Words</div>
                    <div class="result-content">
                        ${synonyms.map(syn => `<span class="synonym-tag">${syn}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // ============== USE CASE 3: GET EXAMPLES ==============
        async function getExamples() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                alert('Please enter a word!');
                return;
            }

            currentWord = word;
            const btn = document.getElementById('exampleBtn');
            btn.classList.add('loading');

            try {
                await simulateAPI(2000);
                
                const mockExamples = [
                    `The ${word} was clearly visible in the morning light.`,
                    `She explained the concept of ${word} to the students with great clarity.`,
                    `Understanding ${word} is essential for mastering this topic.`
                ];

                // Store in currentWordData
                if (!currentWordData.word) currentWordData = { word: word };
                currentWordData.examples = mockExamples;

                displayExamples(word, mockExamples);
                updateStreak(); // Update streak on word search
                document.getElementById('exportBtn').disabled = false;

            } catch (error) {
                alert('Error fetching examples. Please try again.');
            } finally {
                btn.classList.remove('loading');
            }
        }

        function displayExamples(word, examples) {
            const resultBox = document.getElementById('resultBox');
            resultBox.innerHTML = `
                <div class="result-header">${word}</div>
                <div class="result-section">
                    <div class="result-label">Example Sentences</div>
                    <div class="result-content">
                        ${examples.map(ex => `<div class="example-item">${ex}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        // ============== USE CASE 4: EXPORT PDF ==============
        function exportPDF() {
            if (!currentWord) {
                alert('No word to export!');
                return;
            }

            // TODO: Implement actual PDF export via backend
            alert(`Exporting "${currentWord}" to PDF...\n(Backend implementation pending)`);
        }

        // ============== LIBRARY MANAGEMENT ==============
        function saveToLibrary(word, definition) {
            // Check if word already exists
            const exists = wordLibrary.some(w => w.word.toLowerCase() === word.toLowerCase());
            if (exists) return;

            wordLibrary.push({
                word: word,
                definition: definition,
                dateAdded: new Date().toISOString()
            });

            // Save to localStorage
            localStorage.setItem('lexoraLibrary', JSON.stringify(wordLibrary));
        }

        function loadLibrary() {
            // Load from localStorage
            const saved = localStorage.getItem('lexoraLibrary');
            if (saved) {
                wordLibrary = JSON.parse(saved);
            }

            // Update library page
            const wordsGrid = document.getElementById('wordsGrid');
            document.getElementById('wordCount').textContent = wordLibrary.length;

            if (wordLibrary.length === 0) {
                wordsGrid.innerHTML = `
                    <div class="empty-library">
                        <div class="icon">üìö</div>
                        <h3>No words saved yet</h3>
                        <p style="margin-top: 8px; color: #888;">Start searching words in the Dictionary!</p>
                    </div>
                `;
                return;
            }

            wordsGrid.innerHTML = wordLibrary.map(item => `
                <div class="word-card">
                    <div class="card-word">${item.word}</div>
                    <div class="card-definition">${item.definition.substring(0, 120)}...</div>
                    <div class="card-date">Added: ${new Date(item.dateAdded).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        // ============== STREAK MANAGEMENT ==============
        function updateStreak() {
            streakData.current++;
            if (streakData.current > streakData.longest) {
                streakData.longest = streakData.current;
            }
            streakData.totalWords++;
            streakData.todayWords++;

            // Save to localStorage
            localStorage.setItem('lexoraStreak', JSON.stringify(streakData));
            
            // Update displays
            document.getElementById('navStreakCount').textContent = streakData.current;
        }

        function updateStreakDisplay() {
            // Load from localStorage
            const saved = localStorage.getItem('lexoraStreak');
            if (saved) {
